<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	 crossorigin="anonymous">
	<title>Blackjack</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container-5">
		<h2>Challege: Blackjack</h2>
		<h3><span id="Blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
